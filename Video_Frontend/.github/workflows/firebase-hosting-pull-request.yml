name: Deploy to Firebase Hosting on PR
on: pull_request
env:
  REACT_APP_BASE_API_URL: ${{ secrets.REACT_APP_BASE_API_URL }}
  REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
  REACT_APP_SQUARE_APPLICATION_ID: ${{ secrets.REACT_APP_SQUARE_APPLICATION_ID }}
  REACT_APP_SQUARE_LOCATION_ID: ${{ secrets.REACT_APP_SQUARE_LOCATION_ID }}
  
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.2'
      - run: npm i 
      - run: |
          NODE_OPTIONS=--max_old_space_size=4096 npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@11.18.0
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project emmysvideo --token "$FIREBASE_TOKEN"